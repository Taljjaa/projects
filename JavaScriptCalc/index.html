<div class="container">
  <table>
    <tr>
      <td colspan="4"><div id="display">0</div></td>
    <tr>
      <td><button class="maroon" id="allClear">AC</button></td>
      <td><button class="maroon" id="clearEntry">CE</button></td>
      <td><button class="operator" id="divide">&divide;</button></td>
      <td><button class="operator" id="multiply">x</button></td>
    </tr>
    <tr>
      <td><button class="numbers">7</button></td>
      <td><button class="numbers">8</button></td>
      <td><button class="numbers">9</button></td>
      <td><button class="operator" id="minus">-</button></td>
    </tr>
    <tr>
      <td><button class="numbers">4</button></td>
      <td><button class="numbers">5</button></td>
      <td><button class="numbers">6</button></td>
      <td><button class="operator" id="plus">+</button></td>
    </tr>
    <tr>
      <td><button class="numbers">1</button></td>
      <td><button class="numbers">2</button></td>
      <td><button class="numbers">3</button></td>
      <td rowspan="2"><button id="equals">=</button></td>
    </tr>
    <tr>
      <td colspan="2"><button class="numbers">0</button></td>
      <td><button>.</button></td>
    </tr>
  </table>
</div>
